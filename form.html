<form action="post" class="form">
    <label for="name">Name</label><input type="text" name="name" id="name">
    <label for="surname">Surname</label><input type="text" name="surname" id="surname">
    <label for="date">Delivery date</label><input type="date" name="date" id="date">
    <label for="street">Street</label><input type="text" name="street" id="street">
    <label for="house">House no</label><input type="number" name="house" id="house" min="1">
    <label for="flat">Flat no</label><input type="number" name="flat" id="flat" min="1">
    <label>Payment type</label>
    <label for="card">Card</label><input type="radio" name="payment" id="card">
    <label for="cash">Cash</label><input type="radio" name="payment" id="cash">
    <input type="submit" value="Complete" id="submit">
</form>
